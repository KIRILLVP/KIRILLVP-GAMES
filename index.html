    <style>
        :root {
            --background-color: #111111;
            --text-color: #f0f0f0;
            --accent-color: #ff0000;
            --card-background: #1e1e1e;
            --card-shadow: 0 4px 15px rgba(255, 0, 0, 0.2);
            --border-radius: 8px;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; 
            text-align: center;
        }

        header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .header-image {
            width: 100%;
            max-width: 1200px;
            height: auto;
            display: block;
            object-fit: cover; 
            border-radius: var(--border-radius);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); 
        }

        .welcome-text {
            max-width: 1200px;
            width: 100%;
            padding: 20px 20px;
            text-align: left;
            font-size: 1.2em;
            background-color: var(--card-background);
            border-left: 5px solid var(--accent-color);
            border-radius: var(--border-radius);
            margin: 20px 0;
            box-shadow: var(--card-shadow);
            box-sizing: border-box;
        }

        .welcome-text strong { color: var(--accent-color); }
        .welcome-text a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .welcome-text a:hover { color: #ff4d4d; }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 30px; 
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            box-sizing: border-box;
        }

        .content::after {
            content: "";
            flex-grow: 1; 
            max-width: 552px; 
            min-width: 0; 
        }

        .game-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            overflow: hidden;
            width: 552px; 
            flex-shrink: 0; 
        }

        .game-card:hover {
            transform: translateY(-5px); 
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.7);
        }

        iframe {
            width: 100%;
            height: 167px;
            border: none;
            display: block; 
        }

        footer {
            margin-top: auto; 
            padding: 20px;
            width: 100%;
            text-align: center;
            color: #888;
            font-size: 0.9em;
            border-top: 1px solid #333;
        }

        @media (max-width: 1200px) {
            .content { gap: 20px; }
        }
        
        @media (max-width: 1150px) {
            .game-card { width: calc(50% - 10px); }
            .content::after { max-width: calc(50% - 10px); }
        }

        @media (max-width: 768px) {
            .game-card { width: 100%; max-width: 400px; }
            iframe { height: 140px; }
            .content { justify-content: center; }
            .content::after { display: none; }
            .welcome-text { font-size: 1em; }
            .header-image { border-radius: 0; }
        }
    </style>
